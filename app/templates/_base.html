<!doctype html>
<html lang="en">
  <head>
    <title>pyagsapi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="sticky row">
      <div>
        <a href="https://www.bgs.ac.uk" class="logo" role="button">
          <img src="{{ url_for('static', path='/img/BGS-Logo-Pos-RGB-01.png') }}" title="BGS Logo" style="height:40px;vertical-align: middle;"/></a>
        <!--
          Add additional menu items here
          <a href="https://github.com/BritishGeologicalSurvey/pyagsapi" role="button" class="button">Code</a>
        -->
        <a href="mailto:enquiries@bgs.ac.uk" role="button" class="button" style="float:right">Contact</a>
      </div>
    </header>
    <div class="sticky row crumbs">
      <div>
        {% block crumbs %}
        <a href="https://pyagsapi.bgs.ac.uk">Home</a>
        {% endblock %}
      </div>
    </div>
    <main>
    <div class="container">
      <div class="row">
        <div>
          <br/>
          {% block body %}
          {% endblock %}
        </div>
      </div>
    </div>
    </main>
    <footer class="fixed-bottom">
        <div id="footer"></div>
            <p class="left">
              <a href="https://www.bgs.ac.uk" title="British Geological Survey" >
              <img src="{{ url_for('static', path='/img/BGS-Logo-Pos-RGB-01.png') }}" title="British Geological Survey" alt="BGS Logo" style="height:40px;vertical-align: middle;" /></a>
            </p>
            <p class="centered">
                Powered by <a title="pyagsapi" href="https://github.com/BritishGeologicalSurvey/pyagsapi">pyagsapi</a>. pyagsapi was created by and is maintained by the <a href="https://www.bgs.ac.uk/">British Geological Survey</a> and  is distributed under the LGPL v3.0 licence. &copy; Copyright <script>document.write(new Date().getFullYear())</script>, BGS / UKRI.
            </p>
            <p class="right">
              <a href="https://nerc.ukri.org/" title="The BGS is a research centre of the Natural Environment Research Council" target="_blank">
              <img src="{{ url_for('static', path='/img/UKRI_NER_Council-Logo_Horiz-RGB.png') }}" title="The BGS is a research centre of the Natural Environment Research Council" alt="NERC UKRI Logo" style="height:40px;vertical-align: middle;"/></a>
            </p>
            
        </div>
      </footer>
    {% block extrafoot %}
    {% endblock %}
  </body>
</html>
